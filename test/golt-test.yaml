  golt:
    -
      threads: 10
      repetitions: 3
      stage: 1
      type: "parallel"
      requests:
        -
          url: "http://www.google.com"
          method: "GET"
          assert:
            timeout: 1000
            status: 200
            type: "text/html; charset=ISO-8859-1"
        -
          url: "http://www.google.com"
          method: "POST"
          payload: "{something}"
          assert:
            timeout: 1000
            status: 200
    -
      threads: 10
      repetitions: 3
      stage: 2
      type: "sequential"
      requests:
        -
          url: "http://www.google.com"
          method: "GET"
          assert:
            timeout: 1000
            status: 200
        -
          url: "http://www.google.com"
          method: "GET"
          assert:
            timeout: 1000
            status: 200
